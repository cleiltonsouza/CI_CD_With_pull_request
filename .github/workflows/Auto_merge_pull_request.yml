name: Auto merge em pull request na branch homologao-interno
on:
  pull_request:
    branches:
      - ${{ secrets.HOMOLOG_BRANCH }}
    types:
      - opened
jobs:
  merge_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Realizando merge
        env: 
          HOMOLOG_BRANCH: ${{ secrets.HOMOLOG_BRANCH }}
          GH_TOKEN: ${{ secrets.token }}
        run: gh pr merge ${{ github.event.pull_request.number }} --squash
